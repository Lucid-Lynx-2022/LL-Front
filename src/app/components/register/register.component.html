<div class="container">
    <div class="bg-container">
        <div class="img-container">
            <a routerLink="/home"><img src="https://pngimage.net/wp-content/uploads/2018/05/diy-png-1.png"></a>
        </div>
    </div>
    <div class="login-container">
        <div class="form-container">
            <div class="form-card">
                <div class="form-header">
                    <h1>Registrarse</h1>
                    <p>Introduce tus datos:</p>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <div>
                        <mat-form-field class="form-input" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Display Name">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="form-input" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="form-input" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="btn-login">
                        <button mat-raised-button class="btn">Registrarse</button>
                    </div>
                </form>
                <div class="text">
                    <p>— o también con —</p>
                </div>
                <div class="btn-login">
                    <button mat-raised-button class="btn-google" (click)="authService.GoogleAuth()">
                        <img src="https://cdn-icons-png.flaticon.com/512/888/888854.png"> Google
                    </button>
                </div>
                <div class="text">
                    <p>¿Ya tienes una cuenta? <a routerLink="/login" style="text-decoration: none;">Iniciar Sesión</a></p>
                </div>
            </div> 
        </div>   
    </div>
</div>
