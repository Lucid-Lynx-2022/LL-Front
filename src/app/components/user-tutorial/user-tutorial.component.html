<div class="container">
    <div class="add-tutorial">
        <div class="add-container">
            <div class="section-title">
                <h3>Crear Tutorial</h3>
            </div>
            <div class="section-content">
                <form [formGroup]="tutorial" >
                    <div>
                        <mat-form-field class="form-input" appearance="outline">
                            <mat-label>Titulo</mat-label>
                            <input type="text" formControlName="title" matInput placeholder="Titulo" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="form-input" appearance="outline">
                            <mat-label>Descripci칩n</mat-label>
                            <textarea type="text" formControlName="description" matInput placeholder="Descripci칩n" required></textarea>
                        </mat-form-field>
                    </div>
                    <div>
                        <input type="file"  formControlName="file" placeholder="Imagen" accept="image/png,image/jpeg,video/mp4" (change)="onFileChange($event)"> 
                    </div>
                    <div>
                        <button mat-raised-button class="btn" (click)="saveNewTuto()" type="submit" value="A침adir" style="margin-top: 20px;">A침adir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="tutorial-container">
        <div class="table-container">
            <div class="section-title">
                <h3>Mis Tutoriales</h3>
            </div>
            <div class="section-content">
            <div *ngFor="let public of tuto" class="card">
                <div class="card-option">
                <div style="cursor: pointer;" [routerLink]="['/detail', public._id]" *ngIf="isImage(public.image)">
                    <img class="card-img" src="{{public.image}}">
                </div>
                <div style="cursor: pointer;" [routerLink]="['/detail', public._id]" *ngIf="isVideo(public.image)">
                    <video class="card-img" src="{{public.image}}" autoplay muted loop></video>
                </div>
                <div class="card-description">
                    <h3>{{public.title}}</h3>
                    <p>{{public.description}}</p>
                    <p>Por {{public.displayName}}</p>
                    <button (click)="deleteThisTuto(public)">Eliminar</button>
                    <button (click)="openDialog(public)">Editar</button>
                </div>
                </div>
            </div>                      
            </div>
        </div>
    </div>
</div>
