<div class="container">
    <div class="add-tutorial">
        <div class="add-container">
            <div class="section-title">
                <h3>Crear Tutorial</h3>
            </div>
            <div class="section-content">
                <form [formGroup]="tutorial" >
                    <div>
                        <mat-form-field class="form-input" appearance="outline">
                            <mat-label>Titulo</mat-label>
                            <input type="text" formControlName="title" matInput placeholder="Titulo" >
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="form-input" appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea type="text" formControlName="description" matInput placeholder="Descripción" ></textarea>
                        </mat-form-field>
                    </div>
                    <div>
                        <input type="file"  formControlName="file" placeholder="Imagen" accept="image/png,image/jpeg,video/mp4" (change)="onFileChange($event)"> 
                    </div>
                    <div>
                        <button mat-raised-button class="btn" (click)="saveNewTuto()" type="submit" value="Añadir" style="margin-top: 20px;">AÑADIR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="tutorial-container">
        <div class="table-container">
            <div class="section-title">
                <h3>Mis Tutoriales</h3>
            </div>
            <div class="spinner" *ngIf="loading"></div>
            <div class="section-content">
            <div *ngFor="let public of tuto" class="card">
                <div class="card-option">
                <div style="cursor: pointer;" [routerLink]="['/detail', public._id]" *ngIf="isImage(public.image)">
                    <img class="card-img" src="{{public.image}}">
                </div>
                <div style="cursor: pointer;" [routerLink]="['/detail', public._id]" *ngIf="isVideo(public.image)">
                    <video class="card-img" src="{{public.image}}"></video>
                </div>
                <div class="card-description">
                    <h3>{{public.title}}</h3>
                    <p class="description">{{public.description}}</p>
                    <p>Por {{public.displayName}}</p>                 
                </div>
                <div class="card-buttons">
                    <button (click)="openDialog(public)" mat-raised-button class="btn" type="submit" value="Editar">EDITAR</button>
                    <button (click)="deleteThisTuto(public)" mat-raised-button class="btn-delete" type="submit" value="Editar">ELIMINAR</button>
                </div>
                </div>
            </div>                      
            </div>
        </div>
    </div>
</div>
