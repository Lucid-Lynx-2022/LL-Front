<button mat-raised-button color="primary" routerLink="/dashboard">Dashboard</button>
<button mat-raised-button color="primary" (click)="logout()">Log out</button>

<img src="https://cdn-icons-png.flaticon.com/512/2099/2099153.png">

<div *ngIf="(afAuth.user | async)">
    User is logged in
  </div>
  
  <div *ngIf="!(afAuth.user | async)">
      User is not logged in
  </div>
