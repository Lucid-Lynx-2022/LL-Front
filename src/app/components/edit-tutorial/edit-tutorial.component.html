<div class="add-tutorial">
    <div class="add-container">
        <div class="section-title">
            <h3>Editar Tutorial</h3>
        </div>
        <div class="section-content">
            <form >
                <div>
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Titulo</mat-label>
                        <input type="text" formControlName="title" matInput placeholder="Titulo" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Descripción</mat-label>
                        <textarea type="text" formControlName="description" matInput placeholder="Descripción" required></textarea>
                    </mat-form-field>
                </div>
                <div>
                    <input type="file"  formControlName="file" placeholder="Imagen" accept="image/png,image/jpeg,video/mp4" > 
                </div>
                <div>
                    <button mat-raised-button class="btn"  type="submit" value="Actualizar" style="margin-top: 20px;">Actualizar</button>
                </div>
                <div>
                    <button mat-raised-button class="btn" (click)="close()"  value="Cancelar" style="margin-top: 20px;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
