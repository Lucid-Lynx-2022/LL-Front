<p (click)="back()" style="cursor: pointer; margin-top: 80px; margin-left:20px; font-size: 24px;">X</p>
<header>
  <div class="spinner" *ngIf="loading"></div>
    <div class="header-container">
        <div class="section-content">
            <div class="card">
              <div class="card-option">
                <div *ngIf="isImage(public.image)">
                  <img class="card-img" src="{{public.image}}">
                </div>
                <div *ngIf="isVideo(public.image)">
                    <video class="card-img" src="{{public.image}}" autoplay muted loop></video>
                </div>
                <div class="card-description">
                  <p>{{public.displayName}}</p>
                  <p>{{public.email}}</p>
                  <p>{{public.title}}</p>
                  <p>{{public.description}}</p>
                  <p>{{public.date}}</p>
                </div>
              </div>
            </div>
        </div>
    </div>
</header>
