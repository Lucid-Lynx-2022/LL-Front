<div class="container">
    <div class="add-tutorial">
        <input type="text" name="search" [(ngModel)]="searchText" placeholder="search by ">
    </div>
    <div class="tutorial-container">
        <div class="table-container">
            <div class="section-title">
                <h3>Todos los Tutoriales</h3>
            </div>
            <div class="section-content">
            <div *ngFor="let public of tuto | filter:searchText" class="card">
                <div class="card-option">
                <div>
                    <img class="card-img" src="{{public.image}}">
                </div>
                <div class="card-description">
                    <h3>{{public.title}}</h3>
                    <p>{{public.description}}</p>
                    <p>Por {{public.displayName}}</p>
                </div>
                </div>
            </div>                      
            </div>
        </div>
    </div>
</div>
